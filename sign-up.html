<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regjistrohu - Dyqani i Bukurisë</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #fcfcfc;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #ff6699;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #ff6699;
        color: #fff;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e60073;
      }
    </style>
    <link rel="stylesheet" href="headerandfooter.css">
  </head>
  <body>
    <header>
      <canvas id="headerCanvas"></canvas>
      <nav class="nav-container">
        <h1><a class="header-link" href="/index.html">Beauty Shop</a></h1>
      </nav>
    </header>
    <div class="container">
      <h1>Regjistrohu</h1>
      <form id="signupForm">
        <label for="name">Emri:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="3"
          maxlength="50"
          placeholder="Emri juaj i plotë"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="shembull@mail.com"
        />

        <label for="password">Fjalëkalimi:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="Të paktën 8 karaktere"
        />

        <label for="confirmPassword">Konfirmo Fjalëkalimin:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Rishkruaj fjalëkalimin"
        />

        <label for="gender">Gjinia:</label>
        <select id="gender" name="gender" required>
          <option value="">Zgjidh gjininë</option>
          <option value="female">Femër</option>
          <option value="male">Mashkull</option>
          <option value="other">Tjetër</option>
        </select>

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter" />
          Abonohu në magazinën tonë
        </label>

        <input type="submit" value="Regjistrohu" />
      </form>
    </div>
    <footer>
      <div class="footer-svg-container">
        <!-- rreth -->
        <svg
          width="150"
          height="150"
          style="left: 10%; top: 30%; position: absolute"
        >
          <circle cx="75" cy="75" r="70" fill="#ff6699" />
        </svg>
        <!-- drejtkendesh -->
        <svg
          width="200"
          height="200"
          style="
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
          "
        >
          <rect x="25" y="25" width="150" height="150" fill="#e60073" />
        </svg>
        <!-- trekendesh -->
        <svg
          width="200"
          height="200"
          style="right: 10%; top: 10%; position: absolute"
        >
          <polygon points="100,10 40,190 190,190" fill="#fff" />
        </svg>
      </div>
      <p>
        &copy; 2024 Beauty Shop | <a href="/contact-us.html">Na kontaktoni</a>
      </p>
    </footer>

  </body>
    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Fjalëkalimet nuk përputhen!");
        } else {
          alert("Regjistrimi u krye me sukses!");
          window.location.href = "/log-in.html";
        }
      });
    </script>
    <script src="canvas.js"></script>
</html>
