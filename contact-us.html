<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .contact-form {
            background-color: #fff;
            border: 1px solid #ffccd5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            color: #ff6699;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input[type="submit"] {
            background-color: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e60073;
        }

        .address {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .address h2 {
            color: #ff6699;
            margin-bottom: 10px;
        }

        ul.contact-details {
            list-style: none;
            padding: 0;
        }

        ul.contact-details li {
            margin-bottom: 10px;
        }

        ul.contact-details li strong {
            color: #333;
        }

        ul.contact-details li a {
            text-decoration: none;
            color: #ff6699;
        }

        ul.contact-details li a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="headerandfooter.css">
</head>

<body>
    <header>
        <canvas id="headerCanvas"></canvas>
        <nav class="nav-container">
          <h1><a class="header-link" href="/index.html">Beauty Shop</a></h1>
          <ul>
            <li><a href="/contact-us.html">Kontakti</a></li>
            <li><a href="/about-us.html">Rreth nesh</a></li>
          </ul>
          <a class="header-link" href="/sign-up.html"
            ><button id="signupBtn">
              <span class="signup-icon">&#128100;</span> Llogaria
            </button></a
          >
        </nav>
      </header>

    <div class="container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Na kontaktoni</h2>
            <form id="contact-form" action="mailto:info@beautyshop.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Emri:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Tema:</label>
                    <select id="subject" name="subject" required>
                        <option value="general">Pyetje gjenerale</option>
                        <option value="products">Rreth produktit</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Mesazhi:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Dergo">
                </div>
            </form>
        </div>

        <!-- Address -->
        <div class="address">
            <h2>Adresa jone</h2>
            <address>
                <ul class="contact-details">
                    <li><strong>Lokacioni:</strong> 123 Beauty Lane, Glamor City</li>
                    <li><strong>Phone:</strong> <a href="tel:+1234567890">+123 456 7890</a></li>
                    <li><strong>Email:</strong> <a href="mailto:info@beautyshop.com">info@beautyshop.com</a></li>
                </ul>
            </address>
        </div>
    </div>
    <footer>
        <div class="footer-svg-container">
          <!-- rreth -->
          <svg
            width="150"
            height="150"
            style="left: 10%; top: 30%; position: absolute"
          >
            <circle cx="75" cy="75" r="70" fill="#ff6699" />
          </svg>
          <!-- drejtkendesh -->
          <svg
            width="200"
            height="200"
            style="
              left: 50%;
              top: 50%;
              transform: translate(-50%, -50%);
              position: absolute;
            "
          >
            <rect x="25" y="25" width="150" height="150" fill="#e60073" />
          </svg>
          <!-- trekendesh -->
          <svg
            width="200"
            height="200"
            style="right: 10%; top: 10%; position: absolute"
          >
            <polygon points="100,10 40,190 190,190" fill="#fff" />
          </svg>
        </div>
        <p>
          &copy; 2024 Beauty Shop | <a href="/contact-us.html">Na kontaktoni</a>
        </p>
      </footer>
</body>
<script src="canvas.js"></script>

</html>
