<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
            color: #333;
        }

        header {
            background-color: #ffccd5;
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .contact-form {
            background-color: #fff;
            border: 1px solid #ffccd5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            color: #ff6699;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input[type="submit"] {
            background-color: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e60073;
        }

        .address {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .address h2 {
            color: #ff6699;
            margin-bottom: 10px;
        }

        ul.contact-details {
            list-style: none;
            padding: 0;
        }

        ul.contact-details li {
            margin-bottom: 10px;
        }

        ul.contact-details li strong {
            color: #333;
        }

        ul.contact-details li a {
            text-decoration: none;
            color: #ff6699;
        }

        ul.contact-details li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Na kontaktoni</h1>
    </header>

    <div class="container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="mailto:info@beautyshop.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="general">General Inquiry</option>
                        <option value="products">Products</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <!-- Address -->
        <div class="address">
            <h2>Our Address</h2>
            <address>
                <ul class="contact-details">
                    <li><strong>Location:</strong> 123 Beauty Lane, Glamor City</li>
                    <li><strong>Phone:</strong> <a href="tel:+1234567890">+123 456 7890</a></li>
                    <li><strong>Email:</strong> <a href="mailto:info@beautyshop.com">info@beautyshop.com</a></li>
                </ul>
            </address>
        </div>
    </div>
</body>

</html>
